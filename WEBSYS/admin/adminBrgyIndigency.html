    <div id="content">
        <h2>Barangay Indigency</h2>
    <div id="container">
        <!-- link php here -->
        <form id="registrationForm" method="post" action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        <small class="error-message" id="name-error"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="purok">Purok:</label>
                        <select class="form-control" id="purok" name="purok">
                            <option value="">Select your purok</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
                        <small class="error-message" id="age-error"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                        <small class="error-message" id="date-error"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Civil Status:</label>
                        <select class="form-control" id="status" name="status" placeholder="Select your civil status">
                            <option value="" disabled selected>Select your civil status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                            <option value="Annulled">Annulled</option>
                            <option value="LiveIn">Live-in</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                        <small class="error-message" id="status-error"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="purpose">Purpose:</label><br>
                            <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Enter purpose">
                            <small class="error-message" id="purpose"></small>
                        </div>
                    </div>                                                              
                </div>
            </div>
            <div class="button-container">
                <a href="./adminDashboard.html" class="btn-custom" id="back-btn">Back</a>
                <button class="custom-btn" id="next-btn">Next</button>
            </div>
        </form>
        <div id="form-preview" style="display:none;"></div>
    </div>

     
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Are you sure you want to logout?</p>
            <button id="cancelButton" onclick="hidePopup()">Cancel</button>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
            document.getElementById("next-btn").addEventListener("click", function(event) {
        event.preventDefault(); 
        var isValid = validateForm(); 
        if (isValid) {
            showPreview();
        }
    });

    function validateForm() {
        var name = document.getElementById("name").value;
        var purok = document.getElementById("purok").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var status = document.getElementById("status").value;
        var purpose = document.getElementById("purpose").value;

        var errors = false;

        // Clear previous error messages
        document.querySelectorAll(".error-message").forEach(function(element) {
            element.textContent = "";
        });

        // Check each field for validity
        if (name.trim() === "") {
            document.getElementById("name-error").textContent = "Please enter your name";
            errors = true;
        }

        if (purok.trim() === "") {
            document.getElementById("purok-error").textContent = "Please select your purok";
            errors = true;
        }

        if (age.trim() === "") {
            document.getElementById("age-error").textContent = "Please enter your age";
            errors = true;
        }

        if (date.trim() === "") {
            document.getElementById("date-error").textContent = "Please select a date";
            errors = true;
        }

        if (status.trim() === "") {
            document.getElementById("status-error").textContent = "Please select your civil status";
            errors = true;
        }

        if (purpose.trim() === "") {
            document.getElementById("purpose-error").textContent = "Please enter the purpose";
            errors = true;
        }

        return !errors;
    }

    function showPreview() {
        var formPreview = document.getElementById("form-preview");
        var name = document.getElementById("name").value;
        var purok = document.getElementById("purok").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var status = document.getElementById("status").value;
        var purpose = document.getElementById("purpose").value;

        var previewHtml = `
            <h4><strong>Name:</strong> ${name}</h4>
            <h4><strong>Purok:</strong> ${purok}</h4>
            <h4><strong>Age:</strong> ${age}</h4>
            <h4><strong>Date:</strong> ${date}</h4>
            <h4><strong>Civil Status:</strong> ${status}</h4>
            <h4><strong>Purpose:</strong> ${purpose}</h4>
        `;

        formPreview.innerHTML = previewHtml;
        formPreview.style.display = "block";
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("back-btn").style.display = "block";
    }

    function showPopup() {
        document.getElementById('popup').classList.add('active');
    }

    function hidePopup() {
        document.getElementById('popup').classList.remove('active');
    }
    
        function confirmLogout() {
            showPopup();
        }
    
        function logout() {
            hidePopup();
            window.location.href = '../login.html'; 
        }
    </script>
