<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="reg">
        <div class="background">
            <img class="backgrnd" src="icons/bg full.png" alt="bg">
        </div>
        <div class="mainLogin">
            <form action="" method="post" class="forms">
                <div class="registerTop">Register</div>

                <div class="firstName">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>

                <div class="middleName">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" placeholder="Enter Middle Name">
                </div>

                <div class="lastName">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                </div>

                <div class="suffixName">
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" name="suffix" placeholder="Enter Suffix">
                </div>

                <div class="Purok">
                    <label for="purok">Purok</label>
                    <select id="purok" name="purok">
                        <option value="">Select</option>
                        <option value="">Purok 1</option>
                        <option value="">Purok 2</option>
                        <option value="">Purok 3</option>
                        <option value="">Purok 4</option>
                    </select>
                </div>

                <div class="brgy">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay" placeholder="Tamaoyan" readonly>
                </div>

                <div class="City">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Legazpi City" readonly>
                </div>

                <div class="Province">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" placeholder="Albay" readonly >
                </div>

                <div class="Age">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Enter Age">
                </div>

                <div class="bday">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>

                <div class="Status">
                    <label for="st">Status</label>                                          
                    <select id="status" name="status">
                        <option value="">Select one</option>
                        <option value="">Single</option>
                        <option value="">Married</option>
                        <option value="">Widowed</option>
                        <option value="">Divorce</option>
                        <option value="">Seperated</option>
                        <option value="">Annulled</option>
                        <option value="">Live in</option>
                        <option value="">Unknown</option>
                    </select>
                </div>

                <div class="citizenShip">
                    <label for="citizen_ship">Citizenship</label>
                    <input type="text" id="citizenship" name="citizenship" placeholder="Enter Citizenship">
                </div>

                <div class="Sex">
                    <label class="titleLabel">Sex</label>
                    <div class="male radioLabel">
                        <input type="radio" id="male" name="sex" value="male" class="radioInput">
                        <label for="male" class="radioText">Male</label>
                    </div>
                    <div class="female radioLabel">
                        <input type="radio" id="female" name="sex" value="female" class="radioInput">
                        <label for="female" class="radioText">Female</label>
                    </div>
                </div>

                <div class="voterSts">
                    <label for="voter_status">Voter Status</label>
                    <select id="voter_status" name="voter_status">
                        <option value="">Select one</option>
                        <option value="">Inactive</option>
                        <option value="">SK Voter</option>
                        <option value="">National Voter</option>
                        <option value="">Both</option>
                        <!-- options-->
                    </select>
                </div>

                <div class="educ">
                    <label for="educational_attainment">Educational Attainment</label>
                    <select id="educational_attainment" name="educational_attainment">
                        <option value="">Select one</option>
                        <option value="">No Formal education</option>
                        <option value="">Primary Level</option>
                        <option value="">Primary Education</option>
                        <option value="">Secondary Level</option>
                        <option value="">Secondary Education</option>
                        <option value="">Vocational Level</option>
                        <option value="">College Level</option>
                        <option value="">College Education</option>
                        <option value="">Masters Level</option>
                        <option value="">Masters Grad</option>
                        <option value="">Doctorate Level</option>
                        <option value="">Doctorate Grad</option>
                    </select>
                </div>


                <div class="contactNum">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" placeholder="Enter Contact Number">
                </div>

                <div class="emailAdd">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address">
                </div>

                <div class="userType">
                    <div class="radioLabel">
                        <input type="radio" name="userType" id="barangayOfficial" class="radioInput">
                        <label for="barangayOfficial" class="radioText">Barangay Official</label>
                    </div>
                    <div class="radioLabel">
                        <input type="radio" name="userType" id="resident" class="radioInput">
                        <label for="resident" class="radioText">Resident</label>
                    </div>
                </div>


                <a href="/WEBSYS/login.html" class="btn-back">Back</a>
                <a href="/WEBSYS/residentCreateAcc.html" class="btn-next">Next</a>
              

                
            </form>


            </form>

        </div>

    </div>
</body>

</html>
