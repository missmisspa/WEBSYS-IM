<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Resident</title>
    <link rel="stylesheet" href="resident.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="Login">
        <div class="background">
            <img class="backgrnd" src="icons/bg half.png" alt="bg">
        </div>
        <div class="logo">
            <img class="LegazpiLogo" src="icons/Legazpi-LOGO.png" />
            <img class="BrgyLogo" src="icons/BRGY LOGO.png" />
        </div>
        <div class="text">
            <div class="titleTxt"><span
                    style="color: white; font-size: 80px; font-family: 'Montserrat', sans-serif; font-weight: 700; line-height: 48px;">Barangay</span><span
                    style="color: white; font-size: 80px; font-family: 'Montserrat', sans-serif; font-weight: 700; line-height: 85px; ">
                    <br /></span><span
                    style="color: white; font-size: 80px; font-family: 'Montserrat', sans-serif; font-weight: 700; line-height: 85px;">Monitoring
                    <br />System</span>
            </div>
        </div>

        <div class="mainLogin">
            <form action="" method="post" class="forms">
                <div class="loginTop">Register</div>

                <div class="userName">
                    <div class="userTxt">Username</div>
                    <div class="usrNmInputField">
                        <input type="text" class="ComponentName" placeholder="Enter Username">
                    </div>
                </div>

                <div class="password">
                    <div class="passTxt">
                        Password</div>
                    <div class="passInputField">
                        <input type="password" class="ComponentName" placeholder="Enter Password">
                    </div>
                </div>

                <div class="confirmPassword">
                    <div class="confirmpassTxt">
                       Confirm Password</div>
                    <div class="confirmInputField">
                        <input type="password" class="ComponentName" placeholder="Confirm Password">
                    </div>
                </div>
                
                <div class="message" >
                In case of you forgot your password. 
                Hereâ€™s your security questions to regain access to your account.</div>

                <div class="fruit">
                    <div class="">What is your favorite fruit?</div>
                    <div class="fruitInputField">
                        <input type="text" class="ComponentName" placeholder="Enter your answer">
                    </div>
                </div>

                <div class="animal">
                    <div class="">What is your favorite animal?</div>
                    <div class="animalInputField">
                        <input type="text" class="ComponentName" placeholder="Enter your answer">
                    </div>
                </div>

                <div class="termsAndconditions">
                    <input type="checkbox" id="agreeCheckbox">
                    <label for="agreeCheckbox" class="ComponentName">By Creating an account, you agree to the Terms and Conditions 
                        and Privacy Policy of our website
                    </label>
                </div>
                

                <div class="button-container">
                    <button type="back">Back</button>
                    <button type="register">Register</button>
                </div>
            </form>
            
        </div>
        
    </div>
</body>

</html>
