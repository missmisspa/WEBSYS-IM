<div id="content">
    <h2>Barangay Clearance</h2>
    <div id="container">
        <!-- link php here -->
        <form id="registrationForm" method="post" action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        <small class="error-message" id="name-error"></small> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="purok">Purok:</label>
                        <select class="form-control" id="purok" name="purok">
                            <option value="">Select your purok</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <small class="error-message" id="purok-error"></small> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                        <small class="error-message" id="age-error"></small> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                        <small class="error-message" id="date-error"></small> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Civil Status:</label>
                        <select class="form-control" id="status" name="status" placeholder="Select your civil status">
                            <option value="" disabled selected>Select your civil status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                            <option value="Annulled">Annulled</option>
                            <option value="LiveIn">Live-in</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                        <small class="error-message" id="status-error"></small> 
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="btn-custom">Back</button>
                <button class="custom-btn" id="next-btn">Next</button>
            </div>
        </form>
    </div>
