<script>
    document.getElementById("next-btn").addEventListener("click", function(event) {
        event.preventDefault(); 
        var isValid = validateForm(); 
        if (isValid) {
            showReadOnlyForm();
        }
    });

    document.getElementById("save-btn").addEventListener("click", function(event) {
        event.preventDefault(); 
        var isValid = validateForm(); 
        if (isValid) {
            showReadOnlyForm();
        }
    });

    document.getElementById("edit-btn").addEventListener("click", function(event) {
        event.preventDefault(); 
        var isValid = validateForm(); 
        if (isValid) {
            showEditForm();

        }
    });

    document.getElementById("cancel-edit-btn").addEventListener("click", function(event) {
        event.preventDefault(); 
        var isValid = validateForm(); 
        if (isValid) {
            showReadOnlyForm();
        }
    });
    
    
    function validateForm() {
        var name = document.getElementById("name").value;
        var purok = document.getElementById("purok").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var status = document.getElementById("status").value;
    
        var errors = false;
    
        document.querySelectorAll(".error-message").forEach(function(element) {
            element.textContent = "";
        });
    
        if (name.trim() === "") {
            document.getElementById("name-error").textContent = "Please enter your name";
            errors = true;
        }
    
        if (purok.trim() === "") {
            document.getElementById("purok-error").textContent = "Please select your purok";
            errors = true;
        }
    
        if (age.trim() === "") {
            document.getElementById("age-error").textContent = "Please enter your age";
            errors = true;
        }
    
        if (date.trim() === "") {
            document.getElementById("date-error").textContent = "Please select a date";
            errors = true;
        }
    
        if (status.trim() === "") {
            document.getElementById("status-error").textContent = "Please select your civil status";
            errors = true;
        }
    
        return !errors;
    }
    
    function showReadOnlyForm() {
        document.getElementById("registrationForm").style.display = "block";
        document.querySelector(".button-container").style.display = "none"; 
        document.querySelector(".button-container-preview").style.display = "block";
        document.querySelector(".button-container-edit").style.display = "none";
    
        var name = document.getElementById("name").value;
        var purok = document.getElementById("purok").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var status = document.getElementById("status").value;
    
        document.getElementById("name").disabled = true;
        document.getElementById("purok").disabled = true;
        document.getElementById("age").disabled = true;
        document.getElementById("date").disabled = true;
        document.getElementById("status").disabled = true;
    
        document.getElementById("name").value = name;
        document.getElementById("purok").value = purok;
        document.getElementById("age").value = age;
        document.getElementById("date").value = date;
        document.getElementById("status").value = status;
    }
    
    function showEditForm() {

        document.getElementById("registrationForm").style.display = "block";
        document.querySelector(".button-container").style.display = "none"; 
        document.querySelector(".button-container-preview").style.display = "none";
        document.querySelector(".button-container-edit").style.display = "block";
    
        var name = document.getElementById("name").value;
        var purok = document.getElementById("purok").value;
        var age = document.getElementById("age").value;
        var date = document.getElementById("date").value;
        var status = document.getElementById("status").value;
    
        document.getElementById("name").disabled = false;
        document.getElementById("purok").disabled = false;
        document.getElementById("age").disabled = false;
        document.getElementById("date").disabled = false;
        document.getElementById("status").disabled = false;
    
        document.getElementById("name").value = name;
        document.getElementById("purok").value = purok;
        document.getElementById("age").value = age;
        document.getElementById("date").value = date;
        document.getElementById("status").value = status;
    }

    function showPopup() {
        document.getElementById('popup').classList.add('active');
    }
    
    function hidePopup() {
        document.getElementById('popup').classList.remove('active');
    }
    
    function confirmLogout() {
        showPopup();
    }
    
    function logout() {
        hidePopup();
        window.location.href = '../loginResponsive.html'; 
    }

    //some characters are still accepted
    document.getElementById("age").addEventListener("keypress", function(event) {
        var key = event.key;
        if (key === 'e' || key == '.') {
            event.preventDefault();
        }
    });

    </script>
