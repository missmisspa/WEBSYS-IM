    <div id="content">
        <h2>Barangay Indigency</h2>
        <div id="container">
            <!-- link php here -->
            <form id="registrationForm" method="post" action="#">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="purok">Purok:</label>
                            <input type="text" class="form-control" id="purok" name="purok" placeholder="Enter your purok">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Civil Status:</label>
                            <select class="form-control" id="status" name="status" placeholder="Select your civil status">
                                <option value="" disabled selected>Select your civil status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Separated">Separated</option>
                                <option value="Annulled">Annulled</option>
                                <option value="LiveIn">Live-in</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="purpose">Purpose:</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="purpose1" name="purpose[]" value="Education">
                                <label class="form-check-label" for="purpose1">Education</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="purpose2" name="purpose[]" value="Healthcare">
                                <label class="form-check-label" for="purpose2">Healthcare</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="purpose3" name="purpose[]" value="Employment">
                                <label class="form-check-label" for="purpose3">Employment</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="purpose4" name="purpose[]" value="Other">
                                <label class="form-check-label" for="purpose4">Other</label>
                                <div class="form-check form-check-inline">
                                    <input type="text" class="form-control" id="otherPurpose" name="otherPurpose" placeholder="Enter other purpose">
                                </div>
                            </div>
                        </div>                                                              
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn-custom" id="back-btn">Back</button>
                    <button class="custom-btn" id="next-btn">Next</button>
                </div>
            </form>
        </div>
