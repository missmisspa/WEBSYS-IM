</head>

<div id="content">
    <div id="container">
        <h2>Barangay Complaints</h2>
        <form id="registrationForm" method="post" action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="complainant">Complainant:</label>
                        <input type="text" class="form-control" id="complainant" name="complainant" placeholder="Enter the name of the Complainant">
                        <small class="error-message" id="complainant-error"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="respondent">Respondent:</label>
                        <input type="text" class="form-control" id="respondent" name="respondent" placeholder="Enter the name of the respondent">
                        <small class="error-message" id="respondent-error"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date">Schedule of Hearing:</label>
                        <input type="datetime-local" class="form-control" id="hearing" name="hearing">
                        <small class="error-message" id="hearing-error"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date">Issued Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                        <small class="error-message" id="date-error"></small>
                    </div>
                </div>
            </div>                              

        </form>
            <div class="button-container">
                <a href="userComplaintsOverview.html" class="btn-custom" id="back-btn">Back</a>
                <button class="custom-btn" id="next-btn">Next</button>
            </div>
            <div class="button-container-edit" style="display: none;">
                <div class="row">
                    <div class="col">
                        <button class="btn-custom" id="cancel-edit-btn">Cancel</button>
                    </div>
                <div class="col">
                    <button class="custom-btn" id="save-btn">Save Changes</button>
                </div>
                </div>
            </div>
            <div class="button-container-preview" style="display: none;">
                <div class="row">
                    <div class="col-4">
                        <a href="userComplaintsOverview.html" class="btn btn-cancel" id="cancel-btn" style="text-decoration-line: none; color: white;">Cancel</a>
                    </div>
                    <div class="col-4">
                        <button class="btn-custom" id="edit-btn" >Edit</button>
                    </div>
                    <div class="col-4">
                        <button class="custom-btn" id="submit-btn" onclick="showConfirmation()" >Submit</button>
                    </div>
                </div>
            </div>
    </div>
</div>

<div id="read-only-form" style="display: none;">
    <h2>Barangay Clearance</h2>
</div>

<div class="confirmation-modal" id="confirmation-modal">
    <div class="confirmation-modal-content">
        <h2>Confirm Action</h2>
        <p>Are you sure you want to proceed?</p>
        <div class="btn-container">
            <button id="cancel-btn" onclick="hideConfirmation()">Cancel</button>
            <button id="confirm-btn" onclick="confirmProceed()">Confirm</button>
        </div>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <p>Are you sure you want to logout?</p>
        <button id="cancelButton" onclick="hidePopup()">Cancel</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
</div>

<script>
document.getElementById("next-btn").addEventListener("click", function(event) {
    event.preventDefault(); 
    var isValid = validateForm(); 
    if (isValid) {
        showReadOnlyForm();
    }
});

document.getElementById("save-btn").addEventListener("click", function(event) {
    event.preventDefault(); 
    var isValid = validateForm(); 
    if (isValid) {
        showReadOnlyForm();
    }
});

document.getElementById("edit-btn").addEventListener("click", function(event) {
    event.preventDefault(); 
    var isValid = validateForm(); 
    if (isValid) {
        showEditForm();
    }
});

document.getElementById("cancel-edit-btn").addEventListener("click", function(event) {
    event.preventDefault(); 
    var isValid = validateForm(); 
    if (isValid) {
        showReadOnlyForm();
    }
});

function validateForm() {
    var complainant = document.getElementById("complainant").value;
    var respondent = document.getElementById("respondent").value;
    var date = document.getElementById("date").value;
    var hearing = document.getElementById("hearing").value;

    var errors = false;

    document.querySelectorAll(".error-message").forEach(function(element) {
        element.textContent = "";
    });

    if (complainant.trim() === "") {
        document.getElementById("complainant-error").textContent = "Please enter the complainant's name.";
        errors = true;
    }

    if (respondent.trim() === "") {
        document.getElementById("respondent-error").textContent = "Please enter the respondent's name.";
        errors = true;
    }

    if (date.trim() === "") {
        document.getElementById("date-error").textContent = "Please select a date.";
        errors = true;
    }

    if (hearing.trim() === "") {
        document.getElementById("hearing-error").textContent = "Please select a date and time.";
        errors = true;
    }

    return !errors;
}
    
    function showReadOnlyForm() {
        document.getElementById("registrationForm").style.display = "block";
        document.querySelector(".button-container").style.display = "none"; 
        document.querySelector(".button-container-preview").style.display = "block";
        document.querySelector(".button-container-edit").style.display = "none";
    
        var complainant = document.getElementById("complainant").value;
        var respondent = document.getElementById("respondent").value;
        var date = document.getElementById("date").value;
        var hearing = document.getElementById("hearing").value;
    
        document.getElementById("complainant").disabled = true;
        document.getElementById("respondent").disabled = true;
        document.getElementById("date").disabled = true;
        document.getElementById("hearing").disabled = true;
    
        document.getElementById("complainant").value = complainant;
        document.getElementById("respondent").value = respondent;
        document.getElementById("date").value = date;
        document.getElementById("hearing").value = hearing;
    }
    
    function showEditForm() {

        document.getElementById("registrationForm").style.display = "block";
        document.querySelector(".button-container").style.display = "none"; 
        document.querySelector(".button-container-preview").style.display = "none";
        document.querySelector(".button-container-edit").style.display = "block";
    
        var complainant = document.getElementById("complainant").value;
        var respondent = document.getElementById("respondent").value;
        var date = document.getElementById("date").value;
        var date = document.getElementById("date").value;
    
        document.getElementById("complainant").disabled = false;
        document.getElementById("respondent").disabled = false;
        document.getElementById("date").disabled = false;
        document.getElementById("hearing").disabled = false;
    
        document.getElementById("complainant").value = complainant;
        document.getElementById("respondent").value = respondent;
        document.getElementById("date").value = date;
        document.getElementById("hearing").value = hearing;
    }
    
    function showConfirmation(){
        document.getElementById('confirmation-modal').classList.add('active'); 
    }

    function hideConfirmation(){
        document.getElementById('confirmation-modal').classList.remove('active');
    }

    function confirmProceed(){
        document.getElementById('confirmation-modal').classList.remove('active');
        window.location.href = 'userComplaintsOverview.html' 
    }


    function showPopup() {
        document.getElementById('popup').classList.add('active');
    }
    
    function hidePopup() {
        document.getElementById('popup').classList.remove('active');
    }
    
    function confirmLogout() {
        showPopup();
    }
    
    function logout() {
        hidePopup();
        window.location.href = '../loginResponsive.html'; 
    }

    //some characters are still accepted
    document.getElementById("age").addEventListener("keypress", function(event) {
        var key = event.key;
        if (key === 'e' || key == '.') {
            event.preventDefault();
        }
    });

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
