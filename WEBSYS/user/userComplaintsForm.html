<div id="content">
    <h2>Complaints</h2>
    <div id="container">
        <!-- link php here -->
        <form id="complaintsForm" method="post" action="#" class="form-container">
            <div class="form-row">
                <label class="form-label" for="complainant">Name of the Complainant:</label>
                <input type="text" id="form-control" class="form-input" id="complainant" name="complainant" placeholder="Enter the name of the Complainant">
            </div>
            
            <div class="form-row">
                <label class="form-label" for="plaintiff">Name of the Plaintiff:</label>
                <input type="text" id="form-control" class="form-input" id="plaintiff" name="plaintiff" placeholder="Enter the name of the Plaintiff" >
            </div>
            
            <div class="form-row">
                <label class="form-label" for="issued-date">Issued Date:</label>
                <input type="date" id="form-control" class="form-input" id="date" name="date">
            </div>
        </form>
        <div class="button-container">
            <a href="./userComplaintsOverview.html" class="btn-custom" id="back-btn">Back</a>
            <button class="custom-btn" id="next-btn">Next</button>
        </div>        
    </div>

<div class="popup" id="popup">
    <div class="popup-content">
        <p>Are you sure you want to logout?</p>
        <button id="cancelButton" onclick="hidePopup()">Cancel</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
</div>


<script>
    function showPopup() {
        document.getElementById('popup').classList.add('active');
    }

    function hidePopup() {
        document.getElementById('popup').classList.remove('active');
    }

    function confirmLogout() {
        showPopup();
    }

    function logout() {
        hidePopup();
        window.location.href = '../login1.html'; 
    }
</script>
